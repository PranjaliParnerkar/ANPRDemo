<!DOCTYPE html>
<html>

<head>
    <title style="color: #3c3c3c">License Plate Detection</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_draw.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='draw.js') }}"></script>

</head>

<header style="color: grey">
    Automatic Number Plate Recognition
</header>

<body>
    <div class="results">
        {%if prediction%}
        <h2 style="color:#000000;">Number plate predicted by the model is {{ prediction }} ! </h2>
        {%else%}
         <h2 style="color:#ff0000;">Nothing to predict ! </h2>
        {%endif%}
    </div>
</body>

</html>
